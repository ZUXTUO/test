<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>可塑性记忆艾拉</title>
    <link rel="stylesheet" href="TemplateData/style.css">
    <link rel="shortcut icon" href="TemplateData/favicon.ico" />
    <style>
        body {
            background-image: url('Release/Background.png'); /* 修改背景为图片 */
            background-size: contain; /* 背景图片保持比例，居中适应 */
            background-repeat: no-repeat; /* 不重复背景图片 */
            background-position: center; /* 背景图片居中 */
            margin: 0; /* 去掉默认边距 */
            overflow: hidden; /* 防止滚动条出现 */
            display: flex; /* 使用Flexbox布局 */
            justify-content: center; /* 水平居中 */
            align-items: center; /* 垂直居中 */
            height: 100vh; /* 使body占满全屏 */
        }
        canvas {
            width: 100%; /* 画布宽度适应屏幕 */
            height: calc(100% - 200px); /* 画布高度适应屏幕，留出上下各100px */
            max-width: 1000px; /* 可选：限制画布最大宽度 */
            max-height: calc(100vh - 200px); /* 可选：限制画布最大高度 */
            margin: 100px 0; /* 上下各留出100px的黑边 */
        }
    </style>
</head>
<body class="template">
    <canvas class="emscripten" id="canvas" oncontextmenu="event.preventDefault()"></canvas>
    <script type='text/javascript' defer>
        var Module = {
            TOTAL_MEMORY: 268435456,
            errorhandler: null,
            compatibilitycheck: null,
            dataUrl: "Release/webgl.data",
            codeUrl: "Release/webgl.js",
            memUrl: "Release/webgl.mem",
        };

        function resizeCanvas() {
            const canvas = document.getElementById('canvas');
            canvas.width = window.innerWidth; // 画布宽度适应窗口宽度
            canvas.height = window.innerHeight - 200; // 画布高度适应窗口高度，留出上下各100px
        }

        window.addEventListener('resize', resizeCanvas);
        window.addEventListener('load', resizeCanvas);
    </script>
    <script src="Release/UnityLoader.js" defer></script>
</body>
</html>
