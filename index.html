<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- 添加视口设置 -->
    <title>可塑性记忆艾拉</title>
    <link rel="stylesheet" href="TemplateData/style.css">
    <link rel="shortcut icon" href="TemplateData/favicon.ico" />
    <style>
        body {
            background-image: url('Release/Background.png');
            background-size: 100% auto;
            background-repeat: no-repeat;
            background-position: center;
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        canvas {
            width: 100%;
            height: calc(100% - 200px);
            max-width: 1000px;
            max-height: calc(100vh - 200px);
            margin: 100px 0;
        }
    </style>
</head>
<body class="template">
    <canvas class="emscripten" id="canvas" oncontextmenu="event.preventDefault()"></canvas>
    <script type='text/javascript' defer>
        var Module = {
            TOTAL_MEMORY: 268435456,
            dataUrl: "Release/webgl.data",
            codeUrl: "Release/webgl.js",
            memUrl: "Release/webgl.mem",
        };

        function resizeCanvas() {
            const canvas = document.getElementById('canvas');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight - 200;
        }

        window.addEventListener('resize', resizeCanvas);
        window.addEventListener('load', resizeCanvas);
    </script>
    <script src="Release/UnityLoader.js" defer></script>
</body>
</html>
